<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
</head>

<body>
  <main>

    <header>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in
        real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </header>

    <footer>
      <div class="center">
        <h2>Try it free 7 days <span>then 120/mo. thereafter</span></h2>
      </div>

      <form action="">
        <input type="text" class="first_input" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <button>Claim your free trial</button>
        <h3>By clicking the button, you are agreeing to our
          <span style="color: #FF7979;">Terms and Services</span>
        </h3>
      </form>


    </footer>

  </main>

  <script>
    /**
     *  Use email verification from base-apparel-component 
     *  Update for intro-component-signup-form
     */
    function checkEmail() {
      const entry = document.getElementById("email").value;

      //REGEX solution from https://stackoverflow.com/a/13178771/392301
      const emailCheck = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/i;

      // console.log( emailCheck.test(entry) );
      if (!emailCheck.test(entry)) {
        // console.error(`${entry} is not valid!`);
        errorMSG.style = "display: block;";
        errorIMG.style = "display: block;"
        email__container.style = "border: 3px solid #F96464;";
      }
      else {
        // console.log(`${entry} is valid`);
        errorMSG.style = "display: none;";
        errorIMG.style = "display: none;";
        email__container.style = "border: 1px solid #CE9898;";
      }
    }
  </script>
</body>

</html>
