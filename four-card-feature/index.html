<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Four card feature section</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>

<body>
  <main>
    <div class="header">
      <h1 class="header__light">Reliable, efficient delivery</h1>
      <h1>Powered by Technology</h1>
      <p>Our Artificial Intelligence powered tools use millions of project data points
        to ensure that your project is successful</p>
    </div>

    <div class="content" id="content"> </div>


  </main>

  <script type="text/babel">
    class Card extends React.Component {
      constructor() {
        super();
      }

      render() {
        let cardStyle = {
          card: {
            borderTop: `solid 3.5px ${this.props.children}`,
            width: 311,
            height: 222,
            borderTopRightRadius: 5,
            borderTopLeftRadius: 5,
            boxShadow: '1px 2px 9px #CFC5C5',
            marginBottom: 25,
          },

          h2: { fontSize: 20, marginLeft: 20},
          h3: { fontSize: 13, opacity: .5, marginLeft: 20},
          img: {width: 57, height: 57, marginLeft: 220, marginTop: 33 }

        }
        return (
          <div style={cardStyle.card} >
            <h2 style={cardStyle.h2}> {this.props.title} </h2>
            <h3 style={cardStyle.h3}> {this.props.subHeading} </h3>
            <img style={cardStyle.img} src={this.props.src} alt={this.props.alt} />
          </div>
        );
      }
    }

    ReactDOM.render(
      <div>
        <Card title="Supervisor" subHeading="Monitors activity to identify project roadblocks"
          src="./images/icon-supervisor.svg" alt="Magnifying Glass">
          #00C8C8
        </Card>

        <Card title="Team Builder" subHeading="Scans our talent network to create the optimal team for your project"
          src="./images/icon-team-builder.svg" alt="House">
          #FF637B
        </Card>

        <Card title="Karma" subHeading="Regularly evaluates our talent to ensure quality"
          src="./images/icon-karma.svg" alt="Light Bulb">
          #FCAE4A
        </Card>

        <Card title="Calculator" subHeading="Uses data from past projects to provide better delivery estimates"
          src="./images/icon-calculator.svg" alt="Computer Monitor">
          #549EF2
        </Card>

      </div>,
      document.querySelector("#content")
    );

  </script>
</body>

</html>
