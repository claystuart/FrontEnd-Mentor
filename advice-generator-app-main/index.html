<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main>
    <!-- Advice ID goes here -->
    <h1>Advice #<span class="advice__number">117</span> </h1>

    <!-- Advice text goes here -->
    <h2>"<span class="advice__text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</h2>

    <div class="dividingLine"></div>

    <button class="dice__circle">

      <img src="./images/icon-dice.svg" alt="icon dice">
    </button>

  </main>
</body>

</html>
