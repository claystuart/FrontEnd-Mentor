<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    @import "style.css";
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
  </style>

</head>

<body>

  <main>

    <div class="outer__container">

      <div role="image container" class="image__container">
        <div class="purple__overlay"></div>
      </div>

      <div class="inner__container">

        <div class="info__container">
          <h1>Get <span style="color: #AB5CDB;">insights</span> that help your business grow.</h1>

          <h2>Discover the benefits of data analytics and
            make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </h2>
        </div>

        <div class="stats__container">

          <div class="stats__data">
            <h3>10k+</h3>
            <h4>companies</h4>
          </div>

          <div class="stats__data">
            <h3>314</h3>
            <h4>templates</h4>
          </div>

          <div class="stats__data">
            <h3>12M+</h3>
            <h4>queries</h4>
          </div>

        </div>

      </div>

    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Clay Stuart</a>.</p>
    </div>

  </main>
</body>

</html>
