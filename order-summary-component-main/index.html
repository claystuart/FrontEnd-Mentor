<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style> 
</head>

<body>
  <div class="card">
    <object class="hero__image" data="./images/illustration-hero.svg" type="image/svg+xml"></object>
    <h1>Order Summary</h1>

    <h2> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</h2>

    <div class="price">
      <object data="./images/icon-music.svg" type="image/svg+xml"></object>
      <div class="price__plan">
        <p class="price--bold">Annual Plan</p>
        <p class="price--faint">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <button>Proceed to Payment</button>
    <button class="button__cancel">Cancel Order</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Clay Stuart</a>.
  </div>
</body>

</html>
