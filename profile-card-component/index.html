<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    @import url("desktop.css");
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>
</head>

<body>
<img class="image_topLeft" src="./images/bg-pattern-top.svg" alt="big circle" srcset="">
<img class="image_bottomRight" src="./images/bg-pattern-bottom.svg" alt="big circle" srcset="">

  <main>
    <header>
      <img class="image__victor" src="./images/image-victor.jpg" alt="person">
    </header>

    <article>
      <h1>Victor Crest
        <span>26</span>
      </h1>
      <h2>London</h2>
    </article>

    <footer>
      <section>
        <h1>80K</h1>
        <p>Followers</p>
      </section>
      <section>
        <h1>803K</h1>
        <p>Likes</p>
      </section>
      <section>
        <h1>1.4K</h1>
        <p>Photos</p>
      </section>
    </footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Clay Stuart</a>.
    </div>

  </main>

</body>

</html>
