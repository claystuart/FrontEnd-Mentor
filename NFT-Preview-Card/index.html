<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="NTF_style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
</head>

<body>
  <div class="card">

    <img class="card__image" src="./images/image-equilibrium.jpg" alt="glowing cube">
    <p class="item__title">Equilibrium #3429</p>
    <p class="item__description lightBlue">Our Equilibrium collection
      promotes balance and calm.</p>

    <div class="bid">
      <div class="cost cyan">0.041 ETH</div>
      <div class="time lightBlue">3 days left</div>
    </div>

    <div class="profile">
      <img src="./images/image-avatar.png" alt="creator picture" class="profile__pic">
      <p><span class="lightBlue">Creation of</span> Jules Wyvern</p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Clay Stuart</a>.
  </div>
</body>

</html>
