<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="NFT_style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
</head>

<body>
  <main>

    <section class="item">
      <img class="item__image" src="./images/image-equilibrium.jpg" alt="glowing cube">
      <h1 class="item__title hover">Equilibrium #3429</h1>
      <h2 class="item__description">Our Equilibrium collection promotes balance and calm.</h2>
    </section>

    <section class="bid">
      <object data="./images/icon-ethereum.svg" type="image/svg+xml" title="diamond image"></object>
      <p class="bid__cost">0.041 ETH</p>
      <object data="./images/icon-clock.svg" type="image/svg+xml" title="clock image"></object>
      <p class="bid__time">3 days left</p>
    </section>

    <section class="hrRule"> </section>

    <section class="profile">
      <img class="profile__pic" src="./images/image-avatar.png" alt="creator picture">
      <p class="profile__info">&nbsp;&nbsp;
        <span style="color: hsl(215, 51%, 70%);">Creation of</span>
        <span class="name hover">Jules Wyvern</span>
      </p>
    </section>

    <section class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Clay Stuart</a>.
      </p>
    </section>

  </main>
</body>

</html>
