<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/cfb2d419fe.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<!-- <img src="./images/bg-desktop.svg" alt="big beams converging towards center" srcset="">
   -->

<body>
  <main>
    <div class="mobile__background" aria-roledescription="image of small beams and diamonds"></div>
    <img class="logo" src="./images/logo.png" alt="Huddle">
    <img class="mockups" src="./images/illustration-mockups.png" alt="desktop and mobile webpages" srcset="">


    <div class="content">
      <div class="mockup"></div>
      <div class="interface">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>

    <div class="footer">
      <span class="fa-stack fa-2x">
        <i class="fa-circle fa-stack-2x"></i>
        <i class="fa-brands fa-circle fa-stack-1x fa-facebook-f"></i>
      </span>
      <i class="fa-brands fa-circle fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>

    </div>
  </main>


</body>

</html>
