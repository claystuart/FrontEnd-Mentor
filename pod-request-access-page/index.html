<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="top__container">

    <div class="logo">
      <img src="./starter-code/assets/desktop/logo.svg" alt="pod logo">
    </div>

    <main>
      <h1>Publish your podcasts</h1>
      <h1 class="everywhere">everywhere.</h1>
      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
        Google Podcasts, Pocket Casts and more!</p>
    </main>

    <footer>
      <!-- social media links -->

      <img src="./starter-code/assets/desktop/spotify.svg" alt="spotify" class="social">
      <img src="./starter-code/assets/desktop/apple-podcast.svg" alt="apple podcast" class="social">
      <img src="./starter-code/assets/desktop/google-podcasts.svg" alt="google podcast" class="social">
      <img src="./starter-code/assets/desktop/pocket-casts.svg" alt="pocket casts" class="social">
    </footer>

    <div class="email__container">
      <input id="email" class="email__container__object email__container__object--input" type="text"
        placeholder="Email address">
      <h2 id="warningHeader" class="">Oops! Please check your email</h2>
      <button class="email__container__object" id="submitButton">Request Access</button>
    </div>

  </div>

</body>
<script>

  // Function for the submit button
  submitButton.addEventListener('click', () => {

    // The value entered into the #email text input
    const email = document.getElementById("email").value;

    // Console output to verify function is working
    console.log(`Entry: ${email}`);

    // Regular expression to roughly check for valid email
    const emailVerifier_RegEx = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/i;

    // Check for valid email
    if (email.length === 0 || emailVerifier_RegEx.test(email) == false) {
      console.error("Email error");

      // If warningHeader classList doesn't contain 'error', add error to classList
      if (!warningHeader.classList.contains('error'))
        warningHeader.classList.add('error');
    }

    else
      warningHeader.classList.remove('error');
  })

</script>

</html>
