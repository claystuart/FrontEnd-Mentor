<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="./images/logo.svg" alt="SPLITTER">
  <main>
    <header></header>
    <div class="tip__entry">
      <h2>Bill</h2>
      <input type="text" name="bill" id="bill">
    </div>

    <div class="tip__amount">
      <h2>Select Tip %</h2>
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <button>Custom</button>
    </div>

    <div class="tippers">
      <h2>Number of People</h2>
      <input type="number" name="" id="">
    </div>


    <footer>
      <div class="result__perPerson">
        <h2>Tip Amount
          / person</h2>
        <h1 class="result">$0.00</h1>
      </div>

      <div class="result__total">
        <h2>Total
          / person</h2>
        <h1 class="total">$0.00</h1>
      </div>

      <button>Reset</button>
    </footer>

  </main>

</body>

</html>
