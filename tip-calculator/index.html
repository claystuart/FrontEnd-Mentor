<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
</head>

<body>
  <img src="./images/logo.svg" alt="SPLITTER">
  <main>
    <header>
      <div class="tip__entry">
        <h2>Bill</h2>
        <input type="text" name="bill" id="bill">
        <img class="icon" src="./images/icon-dollar.svg" alt="dollar sign">
      </div>

      <h2>Select Tip %</h2>
      <div class="tip__amount">
        <button>5%</button>
        <button>10%</button>
        <button class="fifteenPercent">15%</button>
        <button>25%</button>
        <button>50%</button>
        <button class="custom">Custom</button>
      </div>

      <div class="tippers">
        <h2>Number of People</h2>
        <input type="text" name="peopleCount" id="peopleCount">
        <img class="icon" src="./images/icon-person.svg" alt="person icon">
      </div>
    </header>


    <footer>
      <div class="result__perPerson">
        <h2 class="price">Tip Amount
          <span>/ person</span></h2>
        <h1 class="result">$0.00</h1>
      </div>

      <div class="result__total">
        <h2 class="price">Total
          <span>/ person</span> </h2>
        <h1 class="total">$0.00</h1>
      </div>

      <button class="reset">Reset</button>
    </footer>

  </main>

</body>

</html>
