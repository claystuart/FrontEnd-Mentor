<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Rock, Paper, Scissors</title>



</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="Rock Paper Scissors">
      <div class="score-box">
        <h2 class="score-label">Score</h2>
        <h1 class="score">12</h1>
      </div>
    </header>

    <main>
      <section class="start-box">

        <button class="option rock">
          <img src="./images/icon-rock.svg" alt="rock" id="rock">
        </button>

        <button class="option paper">
          <img src="./images/icon-paper.svg" alt="paper" id="paper">
        </button>

        <button class="option scissors">
          <img src="./images/icon-scissors.svg" alt="scissors" id="scissors">
        </button>


      </section>

      <section class="result-box">
        <div class="your-pick">
          <img src="" alt="Your Pick">
          <h1>You Picked</h1>
        </div>

        <div class="computer-pick">
          <img src="" alt="Computer Pick">
          <h1>The House Picked</h1>
        </div>
      </section>

    </main>

    <section class="play-again-box">
      <h1 id="win">You Win</h1>
      <h1 id="lose">You Lose</h1>
      <button class="play-again-button">Play Again</button>
    </section>









    <button class="rules-button" onclick="console.log('hello')">Rules</button>
  </div>

</body>

</html>
