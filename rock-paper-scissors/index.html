<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Rock, Paper, Scissors</title>



</head>

<body id="body">
  <div class="container" id="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="Rock Paper Scissors">
      <div class="score-box">
        <h2 class="score-label">Score</h2>
        <h1 class="score" id="scores">0</h1>
      </div>
    </header>

    <main id="main">
      <section class="start-box" id="start-box">

        <button class="option rock paper" id="rock">
          <img src="./images/icon-rock.svg" alt="rock" id="rock">
        </button>

        <button class="option paper" id="paper">
          <img src="./images/icon-paper.svg" alt="paper" id="paper">
        </button>

        <button class="option scissors" id="scissors">
          <img src="./images/icon-scissors.svg" alt="scissors" id="scissors">
        </button>
      </section>

      <!-- RESULTS BOX -->

      <section class="results-container hide" id="results-container">

        <div class="results-box">
          <button class="option human-result" id="human-result">
            <img src="./images/icon-rock.svg" alt="rock" id="human-result-img">
          </button>
          <h1 class="results-player">You Picked</h1>
        </div>

        <div class="results-box">
          <button class="option computer-result rock-result" id="computer-result">
            <img src="./images/icon-rock.svg" alt="rock" id="computer-result-img">
          </button>
          <h1 class="results-player">The House Picked</h1>
        </div>
      </section>

      <section class="play-again-box hide" id="play_again_box">
        <h1 id="who_won_text">You Win</h1>
        <button class="play-again-button" id="play_again_button">Play Again</button>
      </section>
    </main>



    <button class="rules-button" id="rules_button">Rules</button>
  </div>


  <!-- RULES SECTION -->
  <div class="rules-container hide" id="rules-container">
    <h1 class="rules-title">Rules</h1>
    <img class="rules-image" src="./images/image-rules.svg" alt="Rules">

    <button class="rules-exit-button" id="rules_exit_button">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
        <path fill="currentcolor" fill-rule="evenodd"
          d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z" />
      </svg>
    </button>
  </div>

  <script src="rockPaperScissors.js"></script>
</body>

</html>
