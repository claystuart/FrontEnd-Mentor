<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/793ad5a199.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="top__container">

    <img class="logoIMG" src="./images/logo.svg" alt="PING">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>

    <div class="input__top__container">
      <div class="input__warning__container">
        <input class="" type="text" name="email" id="email" placeholder="Your email address&hellip;">
        <h3 id="warning" class="">Please provide a valid email address</h3>
      </div>

      <button id="submit" class="">Notify Me</button>
    </div>


    <img class="dashboardIMG" src="./images/illustration-dashboard.png" alt="abstract drawing of business charts">

    <div class="social__media__icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <h4>&copy; Copyright Ping. All rights reserved.</h4>


  </div>
</body>
<script>
  document.getElementById('submit').addEventListener('click', emailCheck)

  function emailCheck() {
    console.log(`Entry: ${document.getElementById('email').value}`);
    const emailVerifier_RegEx = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/i;

    const email = document.getElementById("email").value;

    if (email.length === 0 || !emailVerifier_RegEx.test(email)) {
      console.error("Email error");
      if (!document.getElementById('warning').classList.contains('warning')) {
        document.getElementById("email").classList.toggle('warning');
        document.getElementById("warning").classList.toggle('warning');
        document.getElementById("submit").classList.toggle('warning');
      }
    } else if (document.getElementById('warning').classList.contains('warning')) {
      document.getElementById("email").classList.toggle('warning');
      document.getElementById("warning").classList.toggle('warning');
      document.getElementById("submit").classList.toggle('warning');
    } {

    }
  }

</script>

</html>
