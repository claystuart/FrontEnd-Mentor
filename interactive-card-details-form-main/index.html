<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <img class="background" src="./images/bg-main-mobile.png" alt="purple background">

      <div class="card__back">
        <h2 class="card__cvc">000</h2>
      </div>

      <div class="card__front">
        <img class="card__logo" src="./images/card-logo.svg" alt="logo two circles">
        <h1 class="card__number">0000 0000 0000 0000</h1>
        <h2 class="card__name">Jane Appleseed</h2>
        <h2 class="card__date">00/00</h2>
      </div>
    </header>


    <footer>

      <div class="dataEntry__inProgress">
        <div class="name__container">
          <p class="form__text">Cardholder Name</p>
          <input class="large" type="text" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="cardNumber__container">
          <p class="form__text">Card Number</p>
          <input class="large" type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>


        <div class="misc__container">

          <div class="exp__container">
            <p class="form__text">Exp. Date (MM/YY)</p>
            <input class="small" type="text" name="MM" id="MM" placeholder="MM">
            <input class="small" type="text" name="YY" id="YY" placeholder="YY">
          </div>

          <div class="cvc__container">
            <p class="form__text">CVC</p>
            <input class="medium" type="text" name="CVC" id="CVC" placeholder="e.g. 123"></input>
          </div>

        </div>
        <button>Confirm</button>
      </div>


      <!-- Completed state start -->
      <div class="dataEntry__complete">
        <img class="icon__complete" src="./images/icon-complete.svg" alt="check mark">
        <p class="thankYou">Thank you!</p>
        <p class="detailsAdded">We've added your card details</p>
        <button class="continue">Continue</button>
      </div>

    </footer>

  </main>

</body>

</html>
