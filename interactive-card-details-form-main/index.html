<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <img class="background" src="./images/bg-main-mobile.png" alt="purple background">
    </header>

    <div class="card__back">
      <h2>000</h2>
    </div>

    <div class="card__front">
      <img src="./images/card-logo.svg" alt="card logo - two circles">
      <h1>0000 0000 0000 0000</h1>
      <h2>Jane Appleseed</h2>
      <h2>00/00</h2>
    </div>

    <footer>
      <div class="dataEntry__inProgress">
        Cardholder Name
        e.g. Jane Appleseed

        Card Number
        e.g. 1234 5678 9123 0000

        Exp. Date (MM/YY)
        MM
        YY

        CVC
        e.g. 123

        <button>Confirm</button>
      </div>

      <div class="dataEntry__complete">
        Thank you!
        We've added your card details
        <button>Continue</button>
      </div>

    </footer>

  </main>





  <!-- Completed state start -->


</body>

</html>
